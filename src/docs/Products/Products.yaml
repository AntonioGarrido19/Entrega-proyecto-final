openapi: 3.0.1
info:
  title: E-commerce API
  description: API for an e-commerce application
paths:
  /api/products:
    get:
      summary: Get all products
      tags:
        - Products
      responses:
        '200':
          description: All products found
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /api/products/{pid}:
    get:
      summary: Get one product
      tags:
        - Products
      parameters:
        -name: pid
        in: path
        description: product id
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Product found
        "401":
          description: Not authorized
        "500":
          description: Internal server error 

    put:
      summary: Update one product
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: product id
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/updateProduct'
         

    delete:
      summary: Delete product by id
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: pid is the product id which we want to delete
          schema:
            $type: string
      responses:
        "200":
          description: Product deleted successfully
        "500":
          description: Internal server error

components:
  schemas:
    Products:
      type: object
      properties:
        _id:
          type: string
          description: Product id generated by the database
        title:
          type: string
          description: Product title
        price:
          type: number
          description: Product price
        thumbnail:
          type: string
          description: Product thumbnail
        code:
          type: string
          description: Product code
        stock:
          type: number
          description: Product stock
  requestBodies:
    updateProduct:
      type: object
      properties:
        title:
          type: string
          description: Product title
        description:
          type: string
          description: Product description
        price:
          type: number
          description: Product price
        thumbnail:
          type: string
          description: Product thumbnail
        code:
          type: string
          description: Product code
        stock:
          type: number
          description: Product stock
      example:
        title: Celular
        description: Celular Iphone 12
        price: 1200
        thumbnail: none
        code: 123aa456789
        stock: 16

